<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <style media="screen">
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      #loginform {
        width: 100%;
        text-align: center;
        vertical-align:middle;
      }

      .inputarea {
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div id="loginform">
      <h2>LOGIN</h2>
        <div class="inputarea">
          Username:
          <input type="text"></input>
        </div>
        <div class="inputarea">
          Password:
          <input type="password"></input>
        </div>
      <button>Login</button>
    </div>
  </body>
</html>
